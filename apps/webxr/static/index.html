<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Go2 VR WebXR</title>
    <style>
      body { margin: 0; background: #000; color: #ddd; font-family: system-ui, sans-serif; }
      #enter { position: fixed; top: 10px; left: 10px; z-index: 10; }
      #overlay { position: fixed; bottom: 10px; left: 10px; z-index: 10; background: rgba(0,0,0,0.5); padding: 6px 10px; border-radius: 6px; }
      a, a:visited { color: #8cf; }
    </style>
  </head>
  <body>
    <div id="overlay">Left stick: move; Right X: yaw; Trigger: click actions | <button id="voiceBtn">Start Voice</button> <button id="debugBtn">VR Debug</button> <span id="asst"></span></div>
    <video id="preview" muted autoplay playsinline style="position:fixed;bottom:10px;right:10px;width:260px;max-width:40vw;background:#000;opacity:0.8;z-index:25"></video>
    <div id="debug" style="position:fixed;right:10px;top:10px;background:rgba(0,0,0,0.55);color:#0f0;padding:8px 10px;border-radius:6px;font:12px/1.3 monospace;max-width:50vw;z-index:20;white-space:pre-wrap"></div>
    <script type="module" src="/static/main.js"></script>
  </body>
  </html>
